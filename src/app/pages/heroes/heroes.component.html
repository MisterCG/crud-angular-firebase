<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink='/heroe/nuevo' 
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="heroes.length > 0 && !load" 
  class="table mt-3 animate__animated animate__fadeIn">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ heroe.nombre }}</td>
        <td>{{ heroe.poder }}</td>
        <td>
          <span *ngIf="heroe.vivo"
            class="badge badge-success">Vivo</span>
          <span *ngIf="!heroe.vivo"
            class="badge badge-danger">Muerto</span>
        </td>
        <td>
          <button (click)="modificarHero( heroe.id )" 
            type="button"
            class="btn btn-primary mr-1"><i class="fa fa-pencil"></i></button>
          <button (click)="deleteHero( heroe.id, i )"
            type="button"
            class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="heroes.length === 0 && !load" 
    class="alert alert-danger text-center mt-3">
    <h4 class="alert-heading">No hay resultados</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

  <div *ngIf="load"
    class="alert alert-info text-center mt-3">
      <h4 class="alert-heading">Cargando...</h4>
      <p>
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </p>
      <p class="mb-0">
        Espere por favor
      </p>
  </div>
