<h1 class="animate__animated animate__fadeIn animate__delay-1s">HÃ©roe <small>{{ heroeM.nombre }}</small></h1>
<hr>

<div class="row">
    <div class="col text-right" routerLink="/heroes">
        <button class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar( form )" #form="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input  type="text" 
                        class="form-control"
                        placeholder="Firebase ID"
                        disabled="disabled"
                        [(ngModel)]="heroeM.id"
                        name="id">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input  type="text" 
                        class="form-control"
                        placeholder="Nombre"
                        [(ngModel)]="heroeM.nombre"
                        name="nombre">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input  type="text" 
                        class="form-control"
                        placeholder="Poder"
                        [(ngModel)]="heroeM.poder"
                        name="poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroeM.vivo == true" 
                    (click)="heroeM.vivo = !heroeM.vivo"
                    class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-o"></i>
                    Vivo
                </button>
                <button *ngIf="heroeM.vivo == false"
                    (click)="heroeM.vivo = !heroeM.vivo" 
                    class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-smile-o"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" 
                        class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
